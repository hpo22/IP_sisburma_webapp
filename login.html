<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f1e5d9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 30px;
      padding: 50px 60px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .logo-container { text-align: center; margin-bottom: 10px; }
    .logo { width: 120px; height: auto; margin-bottom: 10px; }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-group { margin-bottom: 16px; position: relative; }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid #C84B30;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #A83B20;
    }

    .password-wrapper { position: relative; }

    .toggle-password {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      position: absolute;
      width: 24px;
      height: 24px;
      fill: #666;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: #A83B20;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { background: #8F3118; }

    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
    }

    .links a {
      color: #C84B30;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover { text-decoration: underline; }

    .msg {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }
    .msg.error { color: #b00020; }
    .msg.success { color: #0b6b0b; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-container">
      <img src="resources/logo.png" alt="Logo" class="logo" />
    </div>

    <h2>Log in</h2>

    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
            <svg id="eyeOpen" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg id="eyeClosed" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display:none;">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
      </div>

      <button class="btn" type="submit">Log In</button>

      <div id="message" class="msg"></div>

      <div class="links">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    // web firebase auth config
    const firebaseConfig = {
      apiKey: "AIzaSyDTri1mSYe3z6QoUjMFXup72wiIYlKzTek",
      authDomain: "id-sisburma-web.firebaseapp.com",
      databaseURL: "https://id-sisburma-web-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "id-sisburma-web",
      storageBucket: "id-sisburma-web.firebasestorage.app",
      messagingSenderId: "1015382763685",
      appId: "1:1015382763685:web:d6f2d034d6488faefb054c"
    };

    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    
    window.addEventListener("load", () => {
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icons
        if (type === 'text') {
            eyeOpen.style.display = 'none';
            eyeClosed.style.display = 'block';
        } else {
            eyeOpen.style.display = 'block';
            eyeClosed.style.display = 'none';
        }
    });

    // Login
    const loginForm = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    function setMsg(text, type) {
      msg.textContent = text;
      msg.className = "msg " + (type || "");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("", "");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);

        
        localStorage.setItem("userEmail", email);

        setMsg("Login successful! Redirecting...", "success");

        
        window.location.href = "index.html";

      } catch (error) {
        
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          setMsg("Wrong email or password.", "error");
        } else if (error.code === "auth/user-not-found") {
          setMsg("No account found for this email.", "error");
        } else if (error.code === "auth/invalid-email") {
          setMsg("Invalid email format.", "error");
        } else {
          setMsg("Login failed: " + error.message, "error");
        }
        console.error(error);
      }
    });
  </script>
</body>
</html>
