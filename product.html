<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Giraffe Tee - SISBURMA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            margin: 20px 20px 20px 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 18px;
            color: #333;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .back-arrow {
            width: 24px;
            height: 24px;
        }

        /* Image Carousel */
        .image-section {
            position: relative;
            background-color: #d4c4b0;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Carousel Arrows */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            z-index: 5;
        }

        .carousel-arrow:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .carousel-arrow.prev {
            left: 20px;
        }

        .carousel-arrow.next {
            right: 20px;
        }

        .carousel-arrow svg {
            width: 35px;
            height: 35px;
            stroke: #333;
        }

        /* Dots Indicator */
        .dots-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #333;
        }

        /* Product Details */
        .product-details {
            padding: 30px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            flex: 1;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            padding: 5px 15px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            color: #000;
        }

        .quantity {
            font-size: 18px;
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }

        /* Size Selection */
        .size-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .size-options {
            display: flex;
            gap: 12px;
        }

        .size-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .size-btn:hover {
            border-color: #999;
        }

        .size-btn.selected {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        /* Color Selection */
        .color-section {
            margin-bottom: 30px;
        }

        .color-options {
            display: flex;
            gap: 15px;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.selected {
            border-color: white;
            box-shadow: 0 0 0 2px #333;
        }

        .color-btn.beige {
            background: #d4c4b0;
        }

        .color-btn.navy {
            background: #2c3e50;
        }

        .color-btn.black {
            background: #000;
        }

        .color-btn.burgundy {
            background: #8b2347;
        }

        /* Add to Cart Button */
        .add-to-cart {
            width: 100%;
            padding: 18px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #1a2634;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            .image-section {
                height: 450px;
            }

            .product-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">
        <svg class="back-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Back</span>
    </button>

    <div class="container">
        <!-- Image Carousel -->
        <div class="image-section">
            <img src="resources/tee4.png" alt="New Giraffe Tee" class="product-image" id="productImage">
            
            <button class="carousel-arrow prev" onclick="prevImage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            
            <button class="carousel-arrow next" onclick="nextImage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>

            <div class="dots-indicator">
                <div class="dot active" onclick="selectImage(0)"></div>
                <div class="dot" onclick="selectImage(1)"></div>
                <div class="dot" onclick="selectImage(2)"></div>
                <div class="dot" onclick="selectImage(3)"></div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <div class="product-header">
                <h1 class="product-title">New Giraffe Tee</h1>
                <div class="quantity-selector">
                    <button class="qty-btn" onclick="decreaseQty()">âˆ’</button>
                    <span class="quantity" id="quantity">1</span>
                    <button class="qty-btn" onclick="increaseQty()">+</button>
                </div>
            </div>

            <div class="product-price">Pric $15</div>

            <p class="product-description">
                First collaboration product of Sisburma x Burmesehype. Premium cutting with 100% cotton.
            </p>

            <!-- Size Selection -->
            <div class="size-section">
                <h3 class="section-title">Select Size</h3>
                <div class="size-options">
                    <button class="size-btn" onclick="selectSize(this, 'S')">S</button>
                    <button class="size-btn selected" onclick="selectSize(this, 'M')">M</button>
                    <button class="size-btn" onclick="selectSize(this, 'L')">L</button>
                    <button class="size-btn" onclick="selectSize(this, 'XL')">XL</button>
                </div>
            </div>

            <!-- Color Selection -->
            <div class="color-section">
                <h3 class="section-title">Select Color</h3>
                <div class="color-options">
                    <button class="color-btn beige selected" onclick="selectColor(this, 'beige')"></button>
                    <button class="color-btn navy" onclick="selectColor(this, 'navy')"></button>
                    <button class="color-btn black" onclick="selectColor(this, 'black')"></button>
                    <button class="color-btn burgundy" onclick="selectColor(this, 'burgundy')"></button>
                </div>
            </div>

            <!-- Add to Cart Button -->
            <button class="add-to-cart" onclick="addToCart()">Add to cart</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            'resources/tee4.png',
            'resources/tee5.png',
            'resources/tee1.png',
            'resources/tee6.png'
        ];

        let quantity = 1;
        let selectedSize = 'M';
        let selectedColor = 'beige';

        // Image Carousel Functions
        function updateImage() {
            document.getElementById('productImage').src = images[currentImageIndex];
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentImageIndex);
            });
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function selectImage(index) {
            currentImageIndex = index;
            updateImage();
        }

        // Quantity Functions
        function increaseQty() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
        }

        function decreaseQty() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
            }
        }

        // Size Selection
        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedSize = size;
        }

        // Color Selection
        function selectColor(btn, color) {
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedColor = color;
        }

        // Add to Cart
        function addToCart() {
            const cartItem = {
                id: 'new-giraffe-tee-' + Date.now(),
                name: 'New Giraffe Tee',
                price: 15,
                size: selectedSize,
                color: selectedColor,
                quantity: quantity,
                image: 'resources/tee4.png'
            };
            
            // Get existing cart or initialize empty array
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Add new item to cart
            cart.push(cartItem);
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show success message and redirect to cart
            if (confirm(`Added to cart!\n\nProduct: New Giraffe Tee\nSize: ${selectedSize}\nColor: ${selectedColor}\nQuantity: ${quantity}\n\nGo to cart now?`)) {
                window.location.href = 'cart.html';
            }
        }
    </script>
</body>
</html>
