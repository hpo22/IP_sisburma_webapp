<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISBURMA - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
        }

        /* Header Section */
        .header {
            padding: 20px 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            color: white;
            padding: 10px;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        /* Icons on top right */
        .header-icons {
            position: absolute;
            right: 40px;
            top: 20px;
            display: flex;
            gap: 20px;
        }

        .icon {
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Search Bar Section */
        .search-section {
            padding: 0 40px 30px 40px;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 800px;
            background-color: #00000093;
            padding: 15px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 16px;
            color: white;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Categories Section */
        .categories {
            padding: 60px 40px;
            display: flex;
            justify-content: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 600px;
            width: 100%;
        }

        .category-item {
            padding: 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .category-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #e8e8e8;
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-icons {
                right: 20px;
                top: 15px;
            }

            .icon {
                width: 30px;
                height: 30px;
            }

            .search-section {
                padding: 0 20px 20px 20px;
            }

            .categories {
                padding: 40px 20px;
            }

            .category-grid {
                gap: 20px;
            }

            .category-item {
                padding: 40px 20px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                padding: 20px 40px;
                font-size: 20px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Icons -->
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="resources/logo.png" alt="SISBURMA Logo">
            </div>
        </div>
        <div class="header-icons">
            <!-- Heart/Favorite Icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" onclick="location.href='favourite.html'" style="cursor: pointer;">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <!-- Shopping Cart Icon -->
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" onclick="location.href='cart.html'" style="cursor: pointer;">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </div>
    </header>

    <!-- Search Bar -->
    <section class="search-section">
        <div class="search-bar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Search polo tee">
        </div>
    </section>

    <!-- Category Grid -->
    <section class="categories">
        <div class="category-grid">
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/tshirt.png" alt="Shirt">
                <div>SHIRT</div>
            </div>
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/outwear.png" alt="Outerwear">
                <div>OUTEWEAR</div>
            </div>
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/tee4.png" alt="Tee">
                <div>TEE</div>
            </div>
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/pant.png" alt="Pant">
                <div>PANT</div>
            </div>
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/underwear.png" alt="Underwear">
                <div>UNDERWEAR</div>
            </div>
            <div class="category-item" onclick="location.href='category.html'">
                <img src="resources/shoe.png" alt="Shoe">
                <div>SHOE</div>
            </div>
        </div>
    </section>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
