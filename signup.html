<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up </title>

  <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-auth-compat.js"></script>
   


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: #f1e5d9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-card {
      background: white;
      border-radius: 30px;
      padding: 50px 60px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 56px;
      font-weight: bold;
      color: #C84B30;
      font-family: Georgia, serif;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid #C84B30;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #A83B20;
    }

    input::placeholder {
      color: #999;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password svg {
      position: absolute;
      width: 24px;
      height: 24px;
      fill: #666;
    }

    .signup-btn {
      width: 100%;
      padding: 18px;
      background: #A83B20;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background: #8F3118;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    .login-link a {
      color: #C84B30;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="logo-container">
      <img src="resources/logo.png" alt="Local Logo" class="logo" />
    </div>

    <h2>Create account</h2>

    <form id="signupForm">
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required
        />
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter Password" 
            required
          />
          <button type="button" class="toggle-password" id="togglePassword">
            <svg id="eyeOpen" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <svg id="eyeClosed" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icons
        if (type === 'text') {
            eyeOpen.style.display = 'none';
            eyeClosed.style.display = 'block';
        } else {
            eyeOpen.style.display = 'block';
            eyeClosed.style.display = 'none';
        }
    });

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDTri1mSYe3z6QoUjMFXup72wiIYlKzTek",
        authDomain: "id-sisburma-web.firebaseapp.com",
        databaseURL: "https://id-sisburma-web-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "id-sisburma-web",
        storageBucket: "id-sisburma-web.firebasestorage.app",
        messagingSenderId: "1015382763685",
        appId: "1:1015382763685:web:d6f2d034d6488faefb054c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle form submission
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Create user with Firebase Authentication
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // User created successfully
                const user = userCredential.user;
                console.log('User created:', user.uid);
                
                // Show success message
                alert('Account created successfully!');
                
                // Clear form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
                // Redirect to login page
                window.location.href = 'login.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                
                // Handle specific errors
                if (errorCode === 'auth/email-already-in-use') {
                    alert('This email is already registered. Please log in.');
                } else if (errorCode === 'auth/weak-password') {
                    alert('Password should be at least 6 characters.');
                } else if (errorCode === 'auth/invalid-email') {
                    alert('Invalid email address.');
                } else {
                    alert('Error: ' + errorMessage);
                }
                console.error('Error:', errorCode, errorMessage);
            });
    });
  </script>

</body>
</html>
